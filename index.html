<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="Header.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>


  <div class="BodyContainer">


    <div class="Side_NavBar">

      <div class="Side_NavBar_icon">

        <i class="bi bi-grid-fill"></i>
      </div>

      <div class="Side_NavBar_icon2">

        <i class="bi bi-person-fill"></i>
      </div>

      <div class="Side_NavBar_icon">

        <i class="bi bi-geo-alt-fill"></i>
      </div>


      <div class="Side_NavBar_icon">

        <i class="bi bi-collection-fill"></i>
      </div>





    </div>

    <div class="main_body">


      <div class="Main_header">

        <div class="User_head">

          Hi Alan!
          <h3 class="module_name">
            Smart Parking

          </h3>


        </div>


        <div class="User_Crumb">

          <div class="userheader_icon">
            <i class="bi bi-bell"></i>
          </div>

          <div class="About_user">

            <div class="User_img">

              <img src="3DDD-1.png" alt="UserPic" width="42px" height="42px" />


            </div>

            <div class="User_detail">
              Alan Tony

              <h6 class="User_detail_sub">

                My Account


              </h6>

            </div>

            <div class="down_arrow_ico">

              <i class="bi bi-caret-down"></i>
            </div>




          </div>






        </div>











      </div>


      <div class="main_content_block">

        <div class="form_head">
          <div class="form_suphead">
            Public User
          </div>

          Add Parking Reservation
        </div>



        <div class="main_content_form_block">

          <div class="row">
            <div class="col-md-4 mb-4">


              <label for="inputAddress" class="form-label">Vehicle Number</label>
              <input type="text" class="form-control" id="inputAddress">



            </div>
            <div class="col-md-4 mb-4">

              <label for="inputAddress" class="form-label">Vehicle Type</label>

              <select class="form-select" aria-label="Default select example" id="ddlProducts">
                <option selected>Choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>




            </div>
            <div class="col-md-4 mb-4">

              <label for="inputAddress" class="form-label">Vehicle Type</label>

              <select class="form-select" aria-label="Default select example" id="ddlProducts">
                <option selected>Choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>




            </div>
            <div class="col-md-4 mb-4">

              <label for="inputAddress" class="form-label">Parking Name</label>

              <select class="form-select" aria-label="Default select example" id="ddlProducts">
                <option selected>Choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>




            </div>
            <div class="col-md-4 mb-4">

              <label for="inputAddress" class="form-label">Block Name</label>

              <select class="form-select" aria-label="Default select example" id="ddlProducts">
                <option selected>Choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>




            </div>
            <div class="col-md-4 mb-4">

              <label for="inputAddress" class="form-label">Floor Name</label>

              <select class="form-select" aria-label="Default select example" id="ddlProducts">
                <option selected>Choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>




            </div>



            <div class="col-md-4 mb-4">


              <label for="inputAddress" class="form-label">Reservation Date</label>
              <input type="date" class="form-control" id="inputAddress" placeholder="123456">



            </div>
            <div class="col-md-4 mb-4">


              <label for="inputAddress" class="form-label">Parking From Date</label>
              <input type="date" class="form-control" id="inputAddress" placeholder="123456">



            </div>
            <div class="col-md-4 mb-4">


              <label for="inputAddress" class="form-label">Parking To Date</label>
              <input type="date" class="form-control" id="inputAddress" placeholder="123456">



            </div>
            <div class="col-md-4 mb-4">


              <label for="inputAddress" class="form-label">Duration in Hrs</label>
              <input type="number" class="form-control" id="inputAddress">



            </div>
            <div class="col-md-4 mb-4">


              <label for="inputAddress" class="form-label">Reservation Cost</label>
              <input type="number" class="form-control" id="inputAddress">



            </div>


          </div>

          <div class="d-flex justify-content-end">

            <button type="button" class="btn cancelbtn">Cancel</button>
            
            <button type="button" class="btn submitbtn">Submit</button>


          </div>









        </div>











      </div>







    </div>
















  </div>










  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>



</body>

</html>
